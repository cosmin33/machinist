language: scala
sudo: false
scala:
- 2.10.7
- 2.11.12
- 2.12.8
- 2.13.0
jdk:
- oraclejdk10
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/launchers
script:
- sbt "++ ${TRAVIS_SCALA_VERSION}!" test
matrix:
  include:
  - scala: 2.11.12
    sudo: required
    env: SCALA_NATIVE
    before_install:
    - curl https://raw.githubusercontent.com/scala-native/scala-native/v0.3.8/scripts/travis_setup.sh | bash -
    script:
    - sbt "++ ${TRAVIS_SCALA_VERSION}!" machinistNative/test
